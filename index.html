<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <div class="img-container">
      <img src="images/avatar-jessica.jpeg" alt="profile-picture" class="profile-pic">
    </div>
    <h1 class="profile-name">Jessica Randall</h1>
    <h4 class="location">London, United Kingdom</h4>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="links">
      <span>GitHub</span>
      <span>Frontend Mentor</span>
      <span>LinkedIn</span>
      <span>Twitter</span>
      <span>Instagram</span>
    </div>
  </div>
</body>
</html>
